<div class="row">

  <div class="col-sm-6">
    <div class="card card-outline card-danger">
      <div class="card-header">
        <h4>Datos Fiscales</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Nombre o razon social:</label>
              <input type="text" class="form-control" id="razon-social-receptor">
            </div>
            <div class="form-group col-md-4">
              <label>R.F.C:</label>
              <input type="text" class="form-control" id="rfc-receptior">
            </div>
            <div class="form-group col-md-4">
              <label>Uso de CFDI:</label>
              <select class="form-control" id="sucursal_editar" name="uso-cfdi-receptor">
                <option selected>Seleccione un opcion</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label>Domicilio Fiscal</label>
              <input type="text" class="form-control" id="domicilio-fiscal-receptor">
            </div>
            <div class="form-group col-md-4">
              <label>Regimen Fiscal:</label>
              <input type="text" class="form-control" id="regimen-fiscal-receptor">
            </div>
            <div class="form-group col-md-6">
              <label>Número de registro de identidad tributaria</label>
              <input type="text" class="form-control" id="regimen-fiscal-receptor">
            </div>
            <div class="form-group col-md-6">
              <label>Residencia Fiscal:</label>
              <input type="text" class="form-control" id="regimen-fiscal-receptor">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a class="btn btn-secondary btn_cancelar mr-1" data-dismiss="modal" aria-label="Close">
              Cancelar
            </a>
            <a class="btn btn-primary" href="#">Guardar</a>
          </div>
        </form>
      </div>
    </div>

  </div>
